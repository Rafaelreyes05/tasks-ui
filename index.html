<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Tasks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen">
    <section id="list" class="list" aria-live="polite"></section>

    <button id="fab" class="fab" type="button" aria-label="Add task">
      <span class="fab-plus">+</span>
    </button>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-card">
        <div class="modal-title" id="modalTitle">New task</div>

        <form id="addForm" class="modal-form">
          <input id="taskInput" class="modal-input" placeholder="Task nameâ€¦" maxlength="80" />
          <button class="modal-add" type="submit" aria-label="Create task">Add</button>
        </form>

        <button id="closeModal" class="modal-close" type="button" aria-label="Close">Close</button>
        <div id="status" class="status"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
