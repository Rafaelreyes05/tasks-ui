<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Tasks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="hgroup">
        <h1>Daily Tasks</h1>
        <p id="dateText" class="muted"></p>
      </div>
      <button id="refreshBtn" class="btn btn-ghost" type="button">Refresh</button>
    </header>

    <section class="card">
      <form id="createForm" class="create">
        <input id="titleInput" class="input" placeholder="Nueva tarea (ej. Tomar agua)" maxlength="80" />
        <button class="btn btn-primary" type="submit">Add</button>
      </form>

      <div class="bar">
        <span id="statusText" class="muted">Listo.</span>
        <button id="resetBtn" class="btn btn-ghost" type="button" title="Marca todas como pendientes (solo UI)">Reset UI</button>
      </div>

      <section id="grid" class="grid" aria-live="polite"></section>
    </section>

    <footer class="footer muted">
      Click en una tarea para alternar (pendiente/hecha). La persistencia la maneja la API.
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
